##redis 单机版客户端
spring:
   redis:
      host: 127.0.0.1
      port: 6379
#      password: shj357yui
      timeout: 6000
      lettuce:
         pool:
            #最大活跃连接数 ：（默认8）
            max-active: 10
            #最大空闲连接数：（默认8）
            max-idle: 10
            #最小空闲连接数：（默认0）
            min-idle: 0
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-wait: 6000
